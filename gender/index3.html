<body>

  <p>Canvas</p>
  <canvas id="myCanvas" with="300" height="300" style="border:1px solid #000000;">not supported</canvas>                                                                      

  <p><button onclick="onCanvas()">Click here...xx</button></p>

  <p>User Image Upload</p>
  <input type="file" onchange="previewFile()"><br>
  <img src="" height="200" alt="Image preview...">  
  
  
  <p>Result</p>
  <div id="myResult"></div>                                 
                    
<script>
function previewFile(){
       var preview = document.querySelector('img'); //selects the query named img
       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
           preview.src = reader.result;
       }

       if (file) {
           reader.readAsDataURL(file); //reads the data as a URL
       } else {
           preview.src = "";
       }
  }
  
async function onCanvas() {
 document.getElementById("myResult").innerHTML = "you pressed the button"; 
 var c = document.getElementById("myCanvas");
 var ctx = c.getContext("2d");
 //var img = document.getElementById("myImage");
 var img = new Image();
 img.src = "doggie.jpg";  
 // TODO run the classifier and show result
 ctx.drawImage(img,10,10);
 var mobilenet =  await tf.loadModel('https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json');
 document.getElementById("myResult").innerHTML = "loaded the model"; 
 var example =tf.fromPixels(img);
 example = tf.image.resizeBilinear(example, [224,224]);
 example = example.reshape([1,224,224,3]);  
 var pred = mobilenet.predict(example);
 var result = pred.as1D().argMax();
                                            
 document.getElementById("myResult").innerHTML = result.toString();
}
</script>
</body>
